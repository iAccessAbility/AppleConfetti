<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Leah Dykema">
        <meta name="description" content="Just a lot of Apple logos dropping down your screen.">
        <meta name="theme-color" content="#000">
        <meta property="og:image" content="https://leahdykema.github.io/AppleConfetti/apple-color.png">
        <meta property="og:title" content="Apple Confetti">
        <meta property="og:description" content="Just a lot of Apple logos dropping down your screen.">
        <meta property="og:url" content="https://leahdykema.github.io/AppleConfetti">
        <meta property="og:type" content="website">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/x-icon" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="16x16" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="apple-color.png">
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="apple-color.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Apple Confetti">
        <title>Apple Confetti</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <script src="script.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', { scope: '/' })
                .then(reg => console.log('Service worker registered:', reg))
                .catch(err => console.error('Service worker registration failed:', err));
            }
        </script>
    </body>
</html>
